<!DOCTYPE html>
<html>
    <body>
        <h2>
            Java script for loops example
        </h2>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jackfruit",
                "Banana"
             ]
             var text = "";
             var i;
             for (i = 0; i < fruits.length; i++)  {
                text += fruits[i] + "<br>";
             }
             document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
