<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            var day;
            switch (new date().getDate())  {
                    case 0 :
                    day = "sunday";
                    break;
                    case 1 :
                    day = "monday";
                    break;
                    case 2 :
                    day = "tuesday";
                    break;
                    case 3 :
                    day = "wednesday";
                    break;
                    case 4 :
                    day = "Thurday";
                    break;
                    case 5 :
                    day = "Friday";
                    break;
                    case 6 :
                    day = "Saterday";
                    break;
            }
            document.getElementById("demo").innerHTML = "Today is" + day;
        </script>
    </body>
</html>
